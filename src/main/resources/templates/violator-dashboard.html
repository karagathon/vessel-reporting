<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<header th:insert="fragments/libs.html :: header"> </header>
<title>Violator Dashboard</title>
</head>
<body>
<div th:replace="fragments/nav.html :: nav-fragment"></div>    
<div class="container">
	<div class="row mb-4">
		<div class="col-md-3">
			<a th:href="@{/add-violator}"  class="btn btn-add">Add New Violator</a>
		</div>
		
		<div class="col-md-9">
			<form th:action="@{/search-violator}" method="GET">
			    <div class="row">
			    	<div class="col-md-7">
				    	<input type="text" class="form-control" name="keyword" id="keyword" size="50" th:value="${keyword}" placeholder="Search" />
			    	</div>
			    	<div class="col-md-1">
			    		<button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
			    	</div>
			    </div>
			</form>
		</div>
	</div>
	
	<div class="card mb-4"  th:each="violator : ${violators}">
			<div class="card-header" th:text="${'Violator ID #' + violator.id}"></div>
			  <div class="card-body">
				    <h4 class="card-title" th:text="${violator.lastName + ', ' + violator.firstName}">Card title</h4>
				    <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(violator.dateOfBirth, 'yyyy-MM-dd')}" ></h6>
				    <!-- <p class="card-text" th:text="${violation.description}"></p> -->
				    <a th:href="@{/violator/{id}(id=${violator.id})}"  class="btn btn-primary btn-details stretched-link"   >Details</a>
			  </div>
	</div>

</div>

<footer th:replace="fragments/footer.html :: footer"></footer>
<script type="text/javascript" th:src="@{/js/notif.js}" ></script>
</body>
</html>
