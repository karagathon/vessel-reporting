<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<header th:insert="fragments/libs.html :: header"> </header>
<title>Reports Dashboard</title>
</head>
<body>

<div th:replace="fragments/nav.html :: nav-fragment"></div>     
<div class="container">
	<div class="row mb-4">
		<div class="col-md-12">
			<form th:action="@{/search-report}" method="GET">
			    <div class="row">
			    	<div class="col-md-7">
				    	<input type="text" class="form-control" name="keyword" id="keyword" size="50" th:value="${keyword}" placeholder="Search" />
			    	</div>
			    	<div class="col-md-1">
			    		<button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
			    	</div>
			    </div>
			</form>
		</div>
	</div>
	
	<div class="card mb-4"  th:each="report : ${reports}">
		<div class="card-header" th:text="${'Report ID #' + report.id}"></div>
		  <div class="card-body">
			    <h4 class="card-title" th:text="${report.description}"></h4>
			    <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(report.dateOfReport, 'yyyy-MM-dd')}"></h6>
			    <p class="card-text" th:text="${'Reported by ' + report.name}"></p>
			    <a th:href="@{/report/{id}(id=${report.id})}"  class="btn btn-primary btn-details stretched-link"   >Details</a>
		  </div>
	</div>
</div>


<footer th:replace="fragments/footer.html :: footer"></footer>
<script type="text/javascript" th:src="@{/js/notif.js}" ></script>
</body>
</html>
