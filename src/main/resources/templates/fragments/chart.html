<div th:fragment="chart-fragment"  class="container">
			<div align="center" class="form-group">
				<label class="">Select year</label>
				<select class="form-control mb-2 col-2" required="required"  name="year" id="year">
			      <option th:each="year : ${years}" th:value="${year}" th:text="${year}" 
			      			th:selected="${ currentYear == year }" >
			      </option>
				</select>
			</div>
			
			<div id="chart" style="height:25%; width:100%"></div>
</div>
